<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="en">

<th:block th:replace="common/header :: base_header()"/>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <th:block th:replace="common/sidebar :: base_sidebar()"/>

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <th:block th:replace="common/topbar :: base_topbar()"/>

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <th:block th:replace="common/parts/dashboardParts :: dashboard_header(${dashboard})"/>

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-body">
                            <div class="table-responsive">
                                <div id="dataTable_wrapper" class="dataTables_wrapper dt-bootstrap4">
                                    <th:block th:replace="member/parts/memberListParts :: member_list(${members})"/>
                                    <th:block th:replace="common/parts/pagingParts :: base_paging(${paging}, ${pageUrl})"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Your Website 2020</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <th:block th:replace="common/footer :: table_footer()"/>

</body>

</html>
